1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="449" x2="582" y1="204.6953" y2="204.6953"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="24" x="456" y="199.7622">4: //</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="92" x="484" y="199.7622">update to DFS</text><!--
@startuml
autonumber "#: //"
autoactivate on
hide footbox

control UpdateControl
entity MetadataSystem
boundary DFSConnector
actor DistributedFileSystem

activate UpdateControl
UpdateControl -> MetadataSystem : check against conflict
UpdateControl -> DFSConnector : update package
DFSConnector -> MetadataSystem : update to Metadata
DFSConnector -> DistributedFileSystem : update to DFS
deactivate MetadataSystem
deactivate UpdateControl
deactivate DistributedFileSystem

@enduml

