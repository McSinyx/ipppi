@startuml
actor User
actor Uploader
actor Maintainer
actor IPFS
actor Database

usecase Download
usecase Query
usecase Register
usecase Login
usecase Upload
usecase "Vote for New Maintainers" as Vote

User - -> Download
Download - -> IPFS

User - -> Query
Query - - Database

Uploader - -> Register
Register - - Database

Maintainer - -> Vote
Vote - - Database
Vote ..> Login : <<include>>
Login - - Database

@enduml

