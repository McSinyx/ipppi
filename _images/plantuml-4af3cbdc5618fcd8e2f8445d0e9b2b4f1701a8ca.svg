@startuml
actor User
actor Uploader
actor Maintainer
actor IPFS
actor Database

usecase Download
usecase Query

usecase Register
usecase Login
usecase "Vote for New Maintainers" as Vote

usecase "Request Upload" as Request

User - -> Download
Download - -> IPFS

User - -> Query
Query - - Database

Uploader - -> Register
Register - - Database

Uploader - -> Request
Request ..> Login : <<include>>

Maintainer - -> Vote
Vote - - Database
Vote ..> Login : <<include>>
Login - - Database

@enduml

