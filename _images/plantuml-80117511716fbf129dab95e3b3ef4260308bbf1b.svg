@startuml
actor User
actor Uploader
actor Maintainer
actor IPFS
actor Database

usecase Download
usecase Query

usecase Register
usecase Login

usecase "Request Upload" as Request
usecase "Vote for New Maintainers" as Vote

User - -> Download
Download - -> IPFS

User - -> Query
Query - - Database

Uploader - -> Register
Register - - Database

Uploader - -> Request

Maintainer - -> Vote
Vote - - Database
Vote ..> Login : <<include>>
Login - - Database

@enduml

