13" lengthAdjust="spacingAndGlyphs" textLength="122" x="744.5" y="551.4263">allowlogin(account)</text><polygon fill="#A80036" points="324,611.4922,314,615.4922,324,619.4922,320,615.4922" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="318" x2="700.5" y1="615.4922" y2="615.4922"/><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="20" x="330" y="610.5591">10:</text><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="135" x="354" y="610.5591">initate login(account)</text><!--
@startuml
skinparam defaultFontColor #a80036
autonumber "#:"
autoactivate on
hide footbox

actor Contributor
participant LoginForm
participant Security as S
participant LoginController
participant AccountDBManager as D
participant AccountData
participant Account

activate Contributor
Contributor -> LoginForm: start logging in()
LoginForm -> LoginForm: prompt for authentication information()
deactivate LoginForm
deactivate LoginForm
Contributor -> LoginForm: enter(authentication information)
LoginForm -> LoginForm: check empty field()
deactivate LoginForm
LoginForm -> S: send data for encapsulate()
deactivate LoginForm
S -> Account: create()
deactivate Account
S -> D: send account to verify(account)
deactivate S
D -> AccountData: verify(account information)
deactivate AccountData
D -> LoginController: allowlogin(account)
deactivate D
LoginController -> LoginForm: initate login(account)
deactivate LoginController
deactivate LoginForm

@enduml

