@startuml
actor User
actor Uploader
actor Maintainer
actor IPFS
actor Database

usecase Download
usecase Query

usecase Register
usecase Login
usecase "Vote for New Maintainers" as Vote

usecase "Propose Adding/Updating/Removing a Package" as Propose
usecase "Check against Conflicts" as Check
usecase "Request Review from Maintainers" as Review
usecase Upload

User - -> Download
Download - -> IPFS

User - -> Query
Query - - Database

Uploader - -> Register
Register - - Database

Uploader - -> Propose
Propose ..> Login : <<include>>
Propose ..> Check : <<include>>
Check - - Database
Propose ..> Review : <<include>>
Review - - Maintainer

Upload - - IPFS

Maintainer - -> Vote
Vote - - Database
Vote ..> Login : <<include>>
Login - - Database

@enduml

