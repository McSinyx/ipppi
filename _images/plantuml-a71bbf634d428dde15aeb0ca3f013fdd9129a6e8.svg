 textLength="24" x="451" y="301.0278">6: //</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="152" x="479" y="301.0278">return verification result</text><polygon fill="#A80036" points="626,331.0938,636,335.0938,626,339.0938,630,335.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="434" x2="632" y1="335.0938" y2="335.0938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="24" x="441" y="330.1606">7: //</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="108" x="469" y="330.1606">add new account</text><!--
@startuml
autonumber "#: //"
autoactivate on
hide footbox

actor Contributor
boundary "Registration Form" as RF
control "Registration Controller" as RC
entity Database

activate Contributor
Contributor -> RF : request register
RF -> RF : prompt registration field
deactivate RF

Contributor -> RF : register(input)
RF -> RC : request input verification
RC -> Database : verify input
Database - -> RC : return verification result

RC -> Database : add new account
deactivate Database
deactivate RC
deactivate RF
deactivate Contributor

@enduml

