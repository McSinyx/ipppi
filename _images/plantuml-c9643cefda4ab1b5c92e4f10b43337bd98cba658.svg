@startuml
user(actor) .. login(boundary)..logincontroller(control)..login(entity)
class user(actor){
username
password
login()
cancel()
Access()
}

class login(boundary){
DisplayRequest()
DisplayError()
SendAccountInfo()
DisplayAccess()
}

class logincontroller(control){
Verify()
allowAccess()
error()
}

class login(entity){
isValid()
}

@enduml

