@startuml
actor User
actor Uploader
actor Maintainer
actor IPFS
actor Database

usecase Download
usecase Query

usecase Register
usecase Login
usecase "Vote for New Maintainers" as Vote

usecase "Request Upload" as Request
usecase "Check against Conflicts" as Check

User - -> Download
Download - -> IPFS

User - -> Query
Query - - Database

Uploader - -> Register
Register - - Database

Uploader - -> Request
Request ..> Login : <<include>>
Request ..> Check : <<include>>
Check - - Database

Maintainer - -> Vote
Vote - - Database
Vote ..> Login : <<include>>
Login - - Database

@enduml

