@startuml
actor User
actor Uploader
actor Maintainer
actor IPFS
actor Database

usecase Download
usecase Query
usecase Login
usecase Upload

User - -> Download
User - -> Query

Uploader -[#green]-> Login
Maintainer -[#blue]-> Login

Login -[#violet]- Database

@enduml

