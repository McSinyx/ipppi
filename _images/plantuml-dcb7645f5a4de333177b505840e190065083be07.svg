acingAndGlyphs" textLength="24" x="466" y="301.0278">6: //</text><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="162" x="494" y="301.0278">return verification result()</text><polygon fill="#A80036" points="651,331.0938,661,335.0938,651,339.0938,655,335.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="449" x2="657" y1="335.0938" y2="335.0938"/><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="24" x="456" y="330.1606">7: //</text><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="118" x="484" y="330.1606">add new account()</text><!--
@startuml
skinparam defaultFontColor #a80036
autonumber "#: //"
autoactivate on
hide footbox

actor Contributor
boundary "Registration Form" as RF
control "Registration Controller" as RC
entity AccountData

activate Contributor
Contributor -> RF : request register()
RF -> RF : prompt registration field()
deactivate RF
deactivate RF

Contributor -> RF : register(input)
RF -> RC : request input verification()
RC -> AccountData : verify input()
AccountData - -> RC : return verification result()

RC -> AccountData : add new account()
deactivate AccountData
deactivate RC
deactivate RF
deactivate Contributor

@enduml

