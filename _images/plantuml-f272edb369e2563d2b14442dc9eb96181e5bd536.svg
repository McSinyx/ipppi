5" y1="260.6953" y2="260.6953"/><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="12" x="329" y="255.7622">4:</text><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="145" x="345" y="255.7622">add proposal(updates)</text><polygon fill="#A80036" points="180.5,285.8281,170.5,289.8281,180.5,293.8281,176.5,289.8281" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="174.5" x2="530" y1="289.8281" y2="289.8281"/><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="12" x="186.5" y="284.895">5:</text><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="160" x="202.5" y="284.895">insert_proposal(updates)</text><polygon fill="#A80036" points="740,314.9609,750,318.9609,740,322.9609,744,318.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="541" x2="746" y1="318.9609" y2="318.9609"/><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="12" x="548" y="314.0278">6:</text><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="176" x="564" y="314.0278">check for conflicts(updates)</text><polygon fill="#A80036" points="890.5,344.0938,900.5,348.0938,890.5,352.0938,894.5,348.0938" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="541" x2="896.5" y1="348.0938" y2="348.0938"/><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="12" x="548" y="343.1606">7:</text><text fill="#A80036" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="249" x="564" y="343.1606">notify maintainers for reviews(updates)</text><!--
@startuml
skinparam defaultFontColor #a80036
autonumber "#:"
autoactivate on
hide footbox

actor Contributor
participant IRDBConnector <<interface>>

activate Contributor
Contributor -> ProposalForm : create package update proposal()
ProposalForm -> ProposalForm : prompt for package names()
deactivate ProposalForm
ProposalForm -> ProposalForm : prompt for update(package)
ProposalForm -> ProposalCollection : add proposal(updates)
ProposalCollection -> IRDBConnector : insert_proposal(updates)
ProposalCollection -> IMetadataSystem : check for conflicts(updates)
ProposalCollection -> NotificationSystem : notify maintainers for reviews(updates)
deactivate NotificationSystem
deactivate IMetadataSystem
deactivate ProposalCollection
deactivate ProposalForm
deactivate Contributor

@enduml

